name: "custom slack"
description: "custom slack"

runs:
  using: "node20"
  main: "dist/index.js"

inputs:
  channelId: # can channelId and userId
    required: false

  prTitle: # using shot text
    required: true

  author: # pull request author
    required: true

  url: #pull request URL
    required: false

  statusColor: #
    required: false
    default: "#fcba03"

  slackToken:
    required: true
