name: "custom slack"
description: "custom slack"

runs:
  using: "node20"
  main: "dist/index.js"

inputs:
  mode: #set mode (PR/REVIEW/ and other)
    required: false

  channelId: # can channelId and userId
    required: true

  prTitle: # using shot text
    required: false

  author: # pull request author
    required: false

  pullRequestUrl: #pull request URL
    required: false

  statusColor: #
    required: false
    default: "#fcba03"

  payload:
    required: false
